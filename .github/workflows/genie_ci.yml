name: GENIE 3.0 CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-terraform:
    name: "Terraform Init, Plan & Apply"
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: âœ… Validate Terraform
        run: terraform validate

      - name: ðŸš§ Initialize Terraform
        run: terraform init

      - name: ðŸ•° Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: ðŸ’¾ Encode Plan to Environment
        run: echo "TF_PLAN=$(base64 tfplan)" >> $GITHUB_ENV

      - name: ðŸš€ Terraform Apply Plan
        if: github.ref == 'refs/heads/main'
        run: |
          echo "$TF_PLAN" | base64 -d > tfplan
          terraform apply -auto-approve tfplan
